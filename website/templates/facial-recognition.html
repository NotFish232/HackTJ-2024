{% extends "base.html" %}
{% load static %}

{% block title %}
    Facial Recognition Results
{% endblock %}

{% block css %}
    <link href="{% static 'dashboard.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<h1>Facial Recognition Results</h1>

{% for result in results %}
<h4>Result #{{ result.id }}</h4>
<div class="row">
    <div class="col">
        Target:
        <br>
        <img src="{{ result.target_image }}">
    </div>
    <div class="col">
        Source:
        <br>
        <img src="{{ result.source_image }}">
    </div>
</div>
<div class="row" style="margin-top: 10px">
    <div class="col">
        Boxed:
        <br>
        <img src="{{ result.box_result }}">
    </div>
    <div class="col">
        Cropped:
        <br>
        <img src="{{ result.cropped_result }}">
    </div>
</div>
<hr>
{% endfor %}

{% endblock %}
