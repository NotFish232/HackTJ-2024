{% extends "base.html" %}
{% load static %}

{% block title %}
Video
{% endblock %}

{% block css %}
<link href="{% static 'video.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="video_feed_wrapper">
    {% for video_feed in video_feeds %}

    <video width="352" height="198" controls>
        <source src="{{ video_feed }}" type="application/x-mpegurl">
    </video>


    {% endfor %}
</div>
{% endblock %}
