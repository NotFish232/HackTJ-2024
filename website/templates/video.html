{% extends "base.html" %}
{% load static %}

{% block title %}
Video
{% endblock %}

{% block css %}
<link href="{% static 'video.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="video_feed_wrapper">
    {% for video_feed in video_feeds %}

    <div class="video_feed_div">
        <img class="video_feed_img" src="{% url 'video_stream' video_feed %}">
    </div>

    {% endfor %}
</div>
{% endblock %}
